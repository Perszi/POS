<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static '/additional/splide/splide.min.css' %} ">
    <script src="{% static '/additional/splide/splide.min.js' %}"></script>
    <script src="{% static 'jq.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block others %}
    {% endblock others %}
</head>
<body class='bg-black text-gray-100 font-primary' {% block BodyId %} {% endblock BodyId %}>

    {% block content %}
    {% endblock content %}

    <script>
        const nav = document.querySelector('nav')
        document.addEventListener("scroll",e=>{
            if(scrollY>50){
                nav.classList.add('bg-gray-900')
            }else{
                nav.classList.remove('bg-gray-900')
            }
        })

    </script>
    
</body>
</html>
